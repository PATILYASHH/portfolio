<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="contact.css" rel="stylesheet">
  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="contact-header">
      <h1>Contact Me</h1>
      <p>Feel free to reach out via the form or connect with me on social media.</p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Connect With Me</h3>
            <p>Find me on social media:</p>
            <div class="social-icons">
              <a href="https://github.com/PATILYASHH" target="_blank" class="fab fa-github"></a>
              <a href="https://x.com/YashPatil_01" target="_blank" class="fab fa-twitter"></a>
              <a href="https://www.instagram.com/_patilyashh/" target="_blank" class="fab fa-instagram"></a>
              <a href="https://youtube.com/@i_am_yash_patil" target="_blank" class="fab fa-youtube"></a>
              <a href="https://discordapp.com/users/patilyashh" target="_blank" class="fab fa-discord"></a>
              <a href="https://www.reddit.com/user/patilyashh" target="_blank" class="fab fa-reddit"></a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="form-container">
          <h3>Send Me a Message</h3>
          <form action="https://formspree.io/f/xjkbzgvr" method="POST"> 
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
